<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 62</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="menu">
        <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#grid">Grid View</a></li>
        <li class="links"><a href="#slide">Slide View</a></li>
    </ul>
    <img id="gif" src="flowers.gif">
    <section id="grid">
        <h2>Grid Gallary</h2>
        <div class="line"></div>
        <div class="row">
            <img class="img" src="blue%20png.png">
            <img class="img" src="Orange%20png.png">
            <img class="img" src="Pink%20tulip%20png.png">
            <img class="img" src="purple%20png.png">
        </div>
        <br><br>
        <div class="row">
            <img class="img" src="Red%20rose%20png.png">
            <img class="img" src="violet%20png.png">
            <img class="img" src="White%20png.png">
            <img class="img" src="yellow%20png.png">
        </div>
    </section>
    <section id="slide">
        <h2>Slide Gallary</h2>
         <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <div class="item">
                        <img class="img-responsive" src="blue%20png.png" alt="blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Blue</h3>
                        </div>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <div class="item">
                        <img class="img-responsive" src="Orange%20png.png" alt="Orange" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Orange</h3>
                        </div>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <div class="item">
                        <img class="img-responsive" src="Pink%20tulip%20png.png" alt="pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Pink tulip</h3>
                        </div>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <div class="item">
                        <img class="img-responsive" src="purple%20png.png" alt="Purple" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Purple</h3>
                        </div>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <div class="item">
                        <img class="img-responsive" src="Red%20rose%20png.png" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Rose</h3>
                        </div>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <div class="item">
                        <img class="img-responsive" src="violet%20png.png" alt="Violet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Violet</h3>
                        </div>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <div class="item">
                        <img class="img-responsive" src="White%20png.png" alt="White" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>White</h3>
                        </div>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <div class="item">
                        <img class="img-responsive" src="yellow%20png.png" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Yellow</h3>
                        </div>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span> </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span> </a>
    </div>
    </section>
   
</body></html>
